{% extends 'base.html' %}

{% block content %}
    <form action="{{ url_for('salvar') }}" method="post">
        <div class="col col-6">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" name="Nome" placeholder="Nome" value="" />
            </div>
            <div class="form-group">
                <label>Numero:</label>
                <input type="text" class="form-control" name="Numero" placeholder="Numero" value="" />
            </div>
            <input type="submit" value="Salvar" class="btn btn-info">
        </div>
    </form>
    {% for contato in contatos %}
        <p>{{ contato.Nome }} - {{ contato.Numero }}</p>
    {% endfor %}
{% endblock %}
