{% extends 'base.html' %}

{% block content %}
    <form action="{{ url_for('salvar') }}" method="post">
        <div class="row">
            <div class="col-sm">
                <p>Dados Pessoais</p>
                <hr>
                <input type="hidden" name="id" value="{{ contato.id }}">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" name="nome" placeholder="Nome" />
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" class="form-control" name="telefone" placeholder="Telefone"  />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" name="email" placeholder="Email"  />
                </div>
                <div class="form-group">
                    <label>celular:</label>
                    <input type="text" class="form-control" name="celular" placeholder="Celular" />
                </div>
            </div>
            <div class="col-sm">
                <p>Endere√ßo</p>
                <hr>
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" class="form-control" name="cep" placeholder="CEP" />
                </div>
                <div class="form-group">
                    <label>Bairro:</label>
                    <input type="text" class="form-control" name="bairro" placeholder="Bairro"/>
                </div>
                <div class="form-group">
                    <label>complemento:</label>
                    <input type="text" class="form-control" name="complemento" placeholder="Complemento"  />
                </div>
                <div class="form-group">
                    <label>localidade:</label>
                    <input type="text" class="form-control" name="localidade" placeholder="Localidade" />
                </div>
                <div class="form-group">
                    <label>logradouro:</label>
                    <input type="text" class="form-control" name="logradouro" placeholder="Logradouro"/>
                </div>
                <div class="form-group">
                    <label>numero:</label>
                    <input type="text" class="form-control" name="numero" placeholder="Numero" />
                </div>
                <div class="form-group">
                    <label>UF:</label>
                    <input type="text" class="form-control" name="UF" placeholder="UF" />
                </div>
            </div>
        </div>
        <input type="submit" value="Salvar" class="btn btn-info">
        
        
    </form>
