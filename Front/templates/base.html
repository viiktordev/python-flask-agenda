<!doctype html>
<head>
    <title>Contatos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    {% block modal %}
    {% endblock %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row text-1 mt-2">
                        <h2 class="text-muted">Meus Contatos</h2>
                </div>
            </div>
            <div class="col-md-6 ">
                <nav class="navbar navbar-expand-lg navbar-light float-right mr-5">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
                                <a class="nav-link" href="/">Listar</a>
                            </li>
                            <li class="nav-item {% if request.path == '/criar' %} active {% endif %}">
                                <a class="nav-link" href="/criar">Criar</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        {% block alert %}
        {% endblock %}
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    
    <footer class="text-center"></footer>
</body>
{% block scripts %}
{% endblock %}
</html>
